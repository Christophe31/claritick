<?xml version='1.0' encoding='utf-8'?>
{% extends "base.html" %}

{% block title %}Créer un nouveau ticket{% endblock %}
{% block content_title %}Créer un nouveau ticket{% endblock %}
{% block image %}<img src="{{ STATIC_URL }}images/oxygen/folder-open.png" />{% endblock %}

{% block content %}

<h2>Création de ticket</h2>
<form action="/ticket/new/" method="POST">
{% csrf_token %}
{{ form }}
<button type="submit" dojoType="dijit.form.Button">Créer</button>
</form>

{% endblock %}
