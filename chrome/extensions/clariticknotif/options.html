<html>
<head>
    <script src="options.js" type="text/javascript"></script>
    <title>Claritick Notifications</title>
    <style>
      /* Clone the look and feel of "chrome://" pages. */
      body { margin: 10px; font: 84% Arial, sans-serif; }
      h1 { font-size: 156%; }
      h1 img { margin: 1px 5px 0 1px; vertical-align: middle; }
      h2 { border-top: 1px solid #9cc2ef; background-color: #ebeff9; padding: 3px 5px; font-size: 100%; }
    </style>
</head>
<body>
<!-- Load localStorage settings and activate -->
<script>
onload = function() 
{
    loadOptionPage();
};
</script>
<h1>
  <img src="64.png" alt="Bug">
  Notifications Claritick
</h1>
<h2>Options</h2>
<form id="options">
  <p>
    <input type="checkbox" name="isActivated" checked /> Activer les notifications<br />
    WebSocket Host <input type="text" name="wsHost" size="64" /><br />
    WebSocket Port <input type="number" name="wsPort" /><br />
    <input type="checkbox" name="isSecure" checked /> Connexion sécurisée (wss://)<br />
    URL Django notifications <input type="text" size="64" name="djangoURL" /><br />
  </p>
  <h2>Activer / Désactiver les notifications pour</h2>
  <p>
    <input type="checkbox" name="onNewTicket" checked /> Nouveau ticket<br />
    <input type="checkbox" name="onNewTicketAssignedTo" checked /> Nouvelle assignation de ticket<br />
    <input type="checkbox" name="onNewAnswer" checked /> Nouvelle réponse<br />
  </p>
  <h2>Options avancées</h2>
  <p>
    Durée d'affichage <input type="number" name="notificationTimeout" /> seconds.<br />
  </p>
</form>
